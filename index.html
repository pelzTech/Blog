<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><button id="signup-btn">Sign Up</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="nav-article">
           
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><button id="signup-btn">Sign Up</button></li>
            </ul>
          
            <div class="article">
                <div class="card">
                </div>
            </div>
          
        </section>
        <section class="newsletter">
            <p>Subscribe to our newsletter:</p>
            <input type="email" id="email-input" placeholder="Enter your email">
            <button id="subscribe-btn">Subscribe</button>
        </section>
        <section class="comments">
            <h2>Comments</h2>
            <div class="comment-form">
  
            </div>
            <div class="comment-section">
              
            </div>
        </section>
    </main>
    <footer>
        <ul class="footer-links">
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Contact Me</a></li>
            <li><a href="#"><img src="facebook.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="instagram.png" alt="Instagram"></a></li>
            <li><a href="#"><img src="twitter.png" alt="Twitter"></a></li>
        </ul>
    </footer>
    <script src="index.js"></script>
</body>
</html>
